<table class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Stadium</th>
      <th>Owner</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let team of teamsTab">
      <td>{{team.id}}</td>
      <td>{{team.name}}</td>
      <td>{{team.stadium}}</td>
      <td>{{team.owner}}</td>
      <td>
        <button class="btn btn-success" (click)="goToTeamInfo(team.id)">Display</button>
        <button class="btn btn-danger" (click)="deleteTeam(team.id)">Delete</button>
      </td>
    </tr>
</table>
