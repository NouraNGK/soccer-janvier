<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Weather</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form [formGroup]="weatherForm">
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="city"
                            placeholder="Please insert city ...">
                    </div>
                    <div *ngIf="weatherForm.controls['city'].invalid && 
                        (weatherForm.controls['city'].touched || 
                        weatherForm.controls['city'].dirty)">
                        <div *ngIf="weatherForm.controls['city'].errors.required">
                            City is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="searchWeather()" [disabled]="weatherForm.invalid"
                            class="btn btn-primary py-3 px-5" value="search">
                    </div>
                </form>
            </div>
        </div>
        <div style="margin-left: 30%;">
        <div class="col-lg-6">
            <div class="widget-next-match">
              <div class="widget-title">
                <h3>{{weatherForm.value.city}}</h3>
              </div>
              <div class="widget-body mb-3">
                <div class="widget-vs">
                  <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                    <div class="team-1 text-center">
                      <img [src]="findedWeather.icone" alt="Image">
                      <h3>{{findedWeather.description}}</h3>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="text-center widget-vs-contents mb-4">
                <h4>Temperature: {{findedWeather.temperature}}Â°C</h4>
                <p class="mb-5">
                  <span class="d-block">Sunrise: {{findedWeather.sunrise}}</span>
                  <span class="d-block">Sunset: {{findedWeather.sunset}}</span>
                  <strong class="text-primary">Humidity: {{findedWeather.humidity}}</strong> |
                  <strong class="text-primary">Pressure: {{findedWeather.pressure}}</strong>
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
